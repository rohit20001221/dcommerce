{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Farmers Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body style="background-image: url({% static 'assets/img/farm1.jpg' %});opacity: 0.78;filter: blur(0px) brightness(92%) contrast(109%);background-position: center;">
    <div class="login-clean" style="background-color: rgba(241,247,252,0);background-size: auto;background-repeat: round;filter: blur(0px) brightness(100%) contrast(100%);">
        <form method="post" action="{% url 'login' %}">{% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img class="border rounded-circle" src="{% static 'assets/img/farm3.jpg' %}" style="width: 99px;height: 97px;background-repeat: no-repeat;"></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(79,211,76);color: rgb(11,11,11);">Log In</button></div><a class="forgot" href="{% url 'signup' %}">Don't have account?</a></form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
