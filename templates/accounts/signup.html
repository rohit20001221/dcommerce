{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Farmers Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body style="background-color: rgba(255,255,255,0);background-image: url({% static 'assets/img/farm4.jpg' %});background-position: center;background-size: cover;">
    <div class="register-photo" style="background-color: rgba(241,247,252,0);">
        <div class="form-container">
            <div class="image-holder" style="background-image: url({% static 'assets/img/farm2.jpg' %});"></div>
            <form method="post" action="{% url 'signup' %}">{% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Password (repeat)"></div>
                <div class="form-group"><input class="form-control" type="text" name="phone" placeholder="Phone number"></div>
                <div class="form-group"><input class="form-control" type="text" name="state" placeholder="State"></div>
                <div class="form-group"><input class="form-control" type="text" name="city" placeholder="City"></div>
                <div class="form-group"><textarea name="address" rows="8" cols="80" class="form-control" placeholder="Address"></textarea></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="{% url 'login' %}">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
</body>

</html>
